<style>
  .otp-container {
    max-width: 420px;
    margin: 60px auto;
    padding: 35px;
    border-radius: 15px;
    background: #ffffff;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    text-align: center;
    color: #222;
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    box-sizing: border-box;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 6px rgba(74, 144, 226, 0.4);
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #4a90e2, #357abd);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 12px;
    transition: background 0.3s ease, transform 0.1s ease;
  }

  button:hover:not([disabled]) {
    background: linear-gradient(135deg, #5aa0f2, #468ad6);
    transform: translateY(-1px);
  }

  button[disabled] {
    background: #c0c0c0;
    cursor: not-allowed;
  }

  .error {
    color: #d93025;
    font-size: 14px;
    margin-bottom: 12px;
    text-align: center;
    animation: fadeIn 0.3s ease;
  }

  p {
    text-align: center;
    font-size: 14px;
    color: #666;
  }
</style>

<div class="otp-container">
  <h2> Enter OTP</h2>

  <form (ngSubmit)="onValidateOTP()">
    <label for="otp">One-Time Password</label>
    <input
      type="text"
      id="otp"
      [(ngModel)]="otp"
      name="otp"
      required
      maxlength="6"
      placeholder="Enter the 6-digit code"
    />

    <button type="submit">âœ… Validate OTP</button>
  </form>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <button (click)="resendOTP()" [disabled]="resendDisabled">ðŸ”„ Resend OTP</button>
  <p *ngIf="resendDisabled">You can resend OTP in {{ countdown }} seconds</p>
</div>
